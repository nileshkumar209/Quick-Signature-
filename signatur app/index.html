<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://img.freepik.com/premium-vector/quill-signature-logo-design-inspiration_57043-204.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="main" >
<div class="top">
<div class="black">
    <p>Color Picker</p>
    <input type="color"
     class="form-control"
      id="colorPicker">


</div>
<div class="black" >
    <p>BackGround</p>
    <input type="color"
     class="form-control"
      id="canvaColor">

</div>

<div class="black">
    <p>Font-Size</p>
<select name="" id="fontsize">
<option value="5">5Px</option>
<option value="10">10Px</option>
<option value="20">20Px</option>
<option value="30">30Px</option>
<option value="40">40Px</option>
<option value="50">50Px</option>
</select>

</div>

</div>
<canvas class="canvas" id="mycanvas" width="800" height="500">

</canvas>

<div class="buttom">
   <button type="button" class="btn btn-danger" id="clearbutton">Clear</button>
   <button type="button" class="btn btn-success" id="savebutton">Save & Downlod</button>
   <button type="button" class="btn btn-warning " id="retrivevebutton">Retrieve saved Signatur</button>
</div>

</div>



<script src="./index.js"></script>
</body>
</html>
